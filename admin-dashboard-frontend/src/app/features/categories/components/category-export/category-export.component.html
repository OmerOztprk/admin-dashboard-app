<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Kategorileri Dışa Aktar</h4>
      <button class="btn btn-outline-secondary btn-sm" routerLink="/categories">
        <i class="bi bi-arrow-left me-1"></i> Geri Dön
      </button>
    </div>
    
    <div class="card-body">
      <div class="alert alert-info mb-4">
        <div class="d-flex align-items-center">
          <i class="bi bi-info-circle-fill me-2 fs-5"></i>
          <div>
            <h5 class="mb-1">Dışa Aktarma Bilgisi</h5>
            <p class="mb-0">Sistemdeki kategorileri Excel veya CSV formatında dışa aktarabilirsiniz.</p>
          </div>
        </div>
      </div>
      
      <form [formGroup]="exportForm" (ngSubmit)="exportCategories()">
        <div class="mb-3">
          <label class="form-label">Çıktı Formatı</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="formatXlsx" value="xlsx" formControlName="format">
            <label class="form-check-label" for="formatXlsx">
              <i class="bi bi-file-earmark-excel me-1"></i> Excel Dosyası (.xlsx)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="formatCsv" value="csv" formControlName="format">
            <label class="form-check-label" for="formatCsv">
              <i class="bi bi-file-earmark-text me-1"></i> CSV Dosyası (.csv)
            </label>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeHeaders" formControlName="includeHeaders">
            <label class="form-check-label" for="includeHeaders">
              Başlık Satırı Ekle
            </label>
          </div>
        </div>
        
        <div class="mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="parentCategoriesOnly" formControlName="parentCategoriesOnly">
            <label class="form-check-label" for="parentCategoriesOnly">
              Sadece Ana Kategorileri Dahil Et
            </label>
          </div>
        </div>
        
        <!-- Hata -->
        <div *ngIf="exportError" class="alert alert-danger mb-4">
          <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ exportError }}
        </div>
        
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="isExporting">
            <i class="bi bi-download me-1"></i>
            {{ isExporting ? 'Dışa Aktarılıyor...' : 'Dışa Aktar' }}
          </button>
        </div>
      </form>
    </div>
    
    <div class="card-footer bg-light">
      <div class="text-muted">
        <small>Not: Büyük veri setlerinde dışa aktarma işlemi biraz zaman alabilir.</small>
      </div>
    </div>
  </div>
</div>
