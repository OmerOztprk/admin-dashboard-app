<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>{{ isEditMode ? 'Kategori Düzenle' : 'Yeni Kategori' }}</h3>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Yükleniyor...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <form *ngIf="!loading" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Kategori Adı</label>
              <input 
                type="text" 
                id="name" 
                formControlName="name" 
                class="form-control"
                [ngClass]="{'is-invalid': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}"
              >
              <div class="invalid-feedback">Kategori adı gereklidir.</div>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Açıklama</label>
              <textarea 
                id="description" 
                formControlName="description" 
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            
            <div class="mb-3">
              <label for="parent_id" class="form-label">Üst Kategori (Opsiyonel)</label>
              <select 
                id="parent_id" 
                formControlName="parent_id" 
                class="form-select"
              >
                <option value="">Ana Kategori</option>
                <option *ngFor="let category of parentCategories" [value]="category._id">
                  {{ category.name }}
                </option>
              </select>
            </div>
            
            <div class="mb-3 form-check">
              <input 
                type="checkbox" 
                id="is_active" 
                formControlName="is_active" 
                class="form-check-input"
              >
              <label for="is_active" class="form-check-label">Aktif</label>
            </div>
            
            <div class="d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-secondary" 
                routerLink="/categories"
              >
                İptal
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="submitting"
              >
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ isEditMode ? 'Güncelle' : 'Kaydet' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
