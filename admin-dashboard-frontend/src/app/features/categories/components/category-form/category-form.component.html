<div class="category-form">
  <div class="card">
    <div class="header">
      <h2>{{ isEditMode ? 'Kategori Düzenle' : 'Yeni Kategori Ekle' }}</h2>
      <button type="button" class="btn btn-outline" routerLink="/dashboard/categories">
        <i class="bi bi-arrow-left"></i> Geri Dön
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-content">
        <div class="form-section">
          <div class="form-group">
            <label for="name">Kategori Adı</label>
            <input 
              id="name" 
              type="text" 
              formControlName="name"
              placeholder="Kategori adını girin"
            />
            <div class="error-message" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
              <i class="bi bi-exclamation-circle"></i> Kategori adı zorunludur.
            </div>
          </div>
          
          <div class="form-group switch">
            <span class="switch-label">Durum</span>
            <label class="toggle">
              <input type="checkbox" formControlName="is_active" />
              <span class="toggle-slider"></span>
              <span class="toggle-text">{{ form.value.is_active ? 'Aktif' : 'Pasif' }}</span>
            </label>
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          <i class="bi" [ngClass]="isEditMode ? 'bi-check-lg' : 'bi-plus-lg'"></i>
          {{ isEditMode ? 'Güncelle' : 'Oluştur' }}
        </button>
      </div>
    </form>
  </div>
</div>
