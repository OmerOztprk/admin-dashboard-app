<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Kategori Yönetimi</h2>
    <div>
      <button 
        *ngIf="hasPermission(SystemPermissions.CATEGORY_ADD)" 
        class="btn btn-primary me-2" 
        routerLink="/categories/add"
      >
        <i class="bi bi-folder-plus me-2"></i>Yeni Kategori
      </button>
      <button 
        class="btn btn-outline-secondary" 
        (click)="loadCategories()"
      >
        <i class="bi bi-arrow-clockwise me-2"></i>Yenile
      </button>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Yükleniyor...</span>
        </div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Kategori Adı</th>
              <th>Açıklama</th>
              <th>Durum</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="categories.length === 0">
              <td colspan="4" class="text-center">Henüz kategori yok</td>
            </tr>
            <tr *ngFor="let category of categories">
              <td>{{ category.name }}</td>
              <td>{{ category.description || '-' }}</td>
              <td>
                <span class="badge" [ngClass]="category.is_active ? 'bg-success' : 'bg-danger'">
                  {{ category.is_active ? 'Aktif' : 'Pasif' }}
                </span>
              </td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button 
                    *ngIf="hasPermission(SystemPermissions.CATEGORY_EDIT)" 
                    class="btn btn-outline-primary" 
                    [routerLink]="['/categories/edit', category._id]"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button 
                    *ngIf="hasPermission(SystemPermissions.CATEGORY_DELETE)" 
                    class="btn btn-outline-danger" 
                    (click)="deleteCategory(category)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
