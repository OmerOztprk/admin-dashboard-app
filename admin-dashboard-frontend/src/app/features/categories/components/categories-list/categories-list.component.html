<div class="categories-list">
  <div class="card">
    <div class="header">
      <h2>Kategori Listesi</h2>
      <button class="btn btn-primary" (click)="createCategory()">
        <i class="bi bi-plus-lg"></i> Yeni Kategori
      </button>
    </div>
    
    <div *ngIf="isLoading" class="status-message loading">
      <i class="bi bi-arrow-repeat spin"></i> Yükleniyor...
    </div>
    
    <div *ngIf="errorMessage" class="status-message error">
      <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
    </div>
    
    <div *ngIf="!isLoading && categories.length > 0" class="table-container">
      <table class="categories-table">
        <thead>
          <tr>
            <th>Kategori Adı</th>
            <th>Durum</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td class="category-name">{{ category.name }}</td>
            <td>
              <span class="status-badge" [ngClass]="category.is_active ? 'active' : 'inactive'">
                {{ category.is_active ? 'Aktif' : 'Pasif' }}
              </span>
            </td>
            <td class="actions">
              <button class="btn btn-edit" (click)="editCategory(category)" title="Düzenle">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-delete" (click)="deleteCategory(category)" title="Sil">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="!isLoading && categories.length === 0" class="status-message empty">
      <i class="bi bi-collection"></i> Henüz kayıtlı bir kategori bulunmuyor.
    </div>
  </div>
</div>
