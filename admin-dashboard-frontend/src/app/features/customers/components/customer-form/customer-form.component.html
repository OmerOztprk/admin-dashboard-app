<div class="customer-form">
    <h2>{{ isEditMode ? 'Müşteri Güncelle' : 'Yeni Müşteri Ekle' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Firma Adı</label>
        <input formControlName="name" type="text" placeholder="Firma adı girin" />
      </div>
  
      <div class="form-group">
        <label>Slug</label>
        <input formControlName="slug" type="text" placeholder="slug-örnek" />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="E-posta" />
      </div>
  
      <div class="form-group">
        <label>Telefon</label>
        <input formControlName="phone" type="text" placeholder="Telefon" />
      </div>
  
      <div class="form-group checkbox">
        <label>
          <input type="checkbox" formControlName="is_active" />
          Aktif mi?
        </label>
      </div>
  
      <button type="submit" [disabled]="form.invalid">
        {{ isEditMode ? 'Güncelle' : 'Kaydet' }}
      </button>
    </form>
  </div>
