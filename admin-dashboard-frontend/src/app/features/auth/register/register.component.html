<div class="register-container">
    <div class="register-card">
      <h2 class="register-title">Kayıt Ol</h2>
      
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Ad Soyad</label>
          <input 
            type="text" 
            id="fullName" 
            formControlName="fullName" 
            class="form-control"
            [ngClass]="{'is-invalid': f['fullName'].touched && f['fullName'].errors}"
          />
          <div *ngIf="f['fullName'].touched && f['fullName'].errors" class="invalid-feedback">
            <div *ngIf="f['fullName'].errors['required']">Ad Soyad gerekli</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{'is-invalid': f['email'].touched && f['email'].errors}"
          />
          <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email gerekli</div>
            <div *ngIf="f['email'].errors['email']">Geçerli bir email adresi girin</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            class="form-control"
            [ngClass]="{'is-invalid': f['username'].touched && f['username'].errors}"
          />
          <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Kullanıcı adı gerekli</div>
            <div *ngIf="f['username'].errors['minlength']">En az 3 karakter olmalıdır</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Şifre</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{'is-invalid': f['password'].touched && f['password'].errors}"
          />
          <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Şifre gerekli</div>
            <div *ngIf="f['password'].errors['minlength']">En az 8 karakter olmalıdır</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Şifre Tekrar</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            class="form-control"
            [ngClass]="{'is-invalid': (f['confirmPassword'].touched && f['confirmPassword'].errors) || registerForm.hasError('mismatch')}"
          />
          <div *ngIf="(f['confirmPassword'].touched && f['confirmPassword'].errors) || registerForm.hasError('mismatch')" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors?.['required']">Şifre tekrarı gerekli</div>
            <div *ngIf="registerForm.hasError('mismatch')">Şifreler eşleşmiyor</div>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" [disabled]="registerForm.invalid || loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Kayıt Ol
          </button>
        </div>
        
        <div class="form-group text-center">
          <p>Zaten bir hesabınız var mı? <a routerLink="/auth/login">Giriş Yap</a></p>
        </div>
      </form>
    </div>
  </div>
