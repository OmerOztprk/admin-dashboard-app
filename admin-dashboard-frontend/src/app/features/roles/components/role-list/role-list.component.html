<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Rol Yönetimi</h2>
    <button 
      *ngIf="hasPermission(SystemPermissions.ROLE_ADD)" 
      class="btn btn-primary" 
      routerLink="/roles/add"
    >
      <i class="bi bi-shield-plus me-2"></i>Yeni Rol
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="card">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Yükleniyor...</span>
        </div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Rol Adı</th>
              <th>Açıklama</th>
              <th>İzinler</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="roles.length === 0">
              <td colspan="4" class="text-center">Henüz rol yok</td>
            </tr>
            <tr *ngFor="let role of roles">
              <td>{{ role.role_name }}</td>
              <td>{{ role.description || '-' }}</td>
              <td>
                <div class="permissions-container">
                  <span *ngIf="!role.permissions || role.permissions.length === 0">-</span>
                  <div *ngIf="role.permissions && role.permissions.length > 0" class="permissions-badges">
                    <span 
                      *ngFor="let permission of getPermissionValues(role.permissions)" 
                      class="badge bg-info text-dark me-1 mb-1"
                    >
                      {{ permission }}
                    </span>
                  </div>
                </div>
              </td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button 
                    *ngIf="hasPermission(SystemPermissions.ROLE_EDIT)" 
                    class="btn btn-outline-primary" 
                    [routerLink]="['/roles/edit', role.id]"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button 
                    *ngIf="hasPermission(SystemPermissions.ROLE_DELETE)" 
                    class="btn btn-outline-danger" 
                    (click)="deleteRole(role)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
