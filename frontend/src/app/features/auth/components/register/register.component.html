<div class="register-container">
  <div class="auth-wrapper">
    <div class="register-card">
      <div class="card-header">
        <div class="logo">
          <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#4e73df" />
            <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="42" font-family="Arial, sans-serif" dy=".3em">Ö</text>
          </svg>
        </div>
        <h1 class="register-title">Hesap Oluştur</h1>
        <p class="register-subtitle">Bilgilerinizi doldurarak kayıt olun</p>
      </div>

      <div *ngIf="error" class="alert-message">
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-circle"></i>
          <span>{{error}}</span>
        </div>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Ad Soyad</label>
          <div class="input-wrapper" [class.error]="f['fullName'].touched && f['fullName'].errors">
            <i class="bi bi-person"></i>
            <input 
              type="text" 
              id="fullName" 
              formControlName="fullName" 
              placeholder="Ad Soyad"
              autocomplete="name"
            />
          </div>
          <div class="error-message" *ngIf="f['fullName'].touched && f['fullName'].errors">
            <span *ngIf="f['fullName'].errors['required']">Ad Soyad gerekli</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper" [class.error]="f['email'].touched && f['email'].errors">
            <i class="bi bi-envelope"></i>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="ornek@mail.com"
              autocomplete="email"
            />
          </div>
          <div class="error-message" *ngIf="f['email'].touched && f['email'].errors">
            <span *ngIf="f['email'].errors['required']">Email gerekli</span>
            <span *ngIf="f['email'].errors['email']">Geçerli bir email adresi girin</span>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <div class="input-wrapper" [class.error]="f['username'].touched && f['username'].errors">
            <i class="bi bi-at"></i>
            <input 
              type="text" 
              id="username" 
              formControlName="username" 
              placeholder="kullanici_adi"
              autocomplete="username"
            />
          </div>
          <div class="error-message" *ngIf="f['username'].touched && f['username'].errors">
            <span *ngIf="f['username'].errors['required']">Kullanıcı adı gerekli</span>
            <span *ngIf="f['username'].errors['minlength']">En az 3 karakter olmalıdır</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Şifre</label>
          <div class="input-wrapper" [class.error]="f['password'].touched && f['password'].errors">
            <i class="bi bi-lock"></i>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="••••••••"
              autocomplete="new-password"
            />
          </div>
          <div class="error-message" *ngIf="f['password'].touched && f['password'].errors">
            <span *ngIf="f['password'].errors['required']">Şifre gerekli</span>
            <span *ngIf="f['password'].errors['minlength']">En az 8 karakter olmalıdır</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Şifre Tekrar</label>
          <div class="input-wrapper" [class.error]="(f['confirmPassword'].touched && f['confirmPassword'].errors) || registerForm.hasError('mismatch') && f['confirmPassword'].touched">
            <i class="bi bi-shield-lock"></i>
            <input 
              type="password" 
              id="confirmPassword" 
              formControlName="confirmPassword" 
              placeholder="••••••••"
              autocomplete="new-password"
            />
          </div>
          <div class="error-message" *ngIf="(f['confirmPassword'].touched && f['confirmPassword'].errors) || (registerForm.hasError('mismatch') && f['confirmPassword'].touched)">
            <span *ngIf="f['confirmPassword'].errors?.['required']">Şifre tekrarı gerekli</span>
            <span *ngIf="registerForm.hasError('mismatch') && !f['confirmPassword'].errors?.['required']">Şifreler eşleşmiyor</span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="registerForm.invalid || loading" class="btn btn-primary">
            <div class="btn-content">
              <i *ngIf="!loading" class="bi bi-person-plus"></i>
              <span *ngIf="loading" class="spinner"></span>
              <span>Kayıt Ol</span>
            </div>
          </button>
        </div>
      </form>

      <div class="card-footer">
        <p>Zaten hesabınız var mı? <a routerLink="/auth/login" class="login-link">Giriş Yap</a></p>
      </div>
    </div>
  </div>
</div>
