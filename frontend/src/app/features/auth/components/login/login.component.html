<div class="login-container">
  <div class="auth-wrapper">
    <div class="login-card">
      <div class="card-header">
        <div class="logo">
          <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#4e73df" />
            <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="42" font-family="Arial, sans-serif" dy=".3em">Ö</text>
          </svg>
        </div>
        <h1 class="login-title">Giriş Yap</h1>
        <p class="login-subtitle">Hesabınıza giriş yaparak devam edin</p>
      </div>
      
      <div *ngIf="error" class="alert-message">
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-circle"></i>
          <span>{{error}}</span>
        </div>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Adresiniz</label>
          <div class="input-wrapper" [class.error]="f['email'].touched && f['email'].errors">
            <i class="bi bi-envelope"></i>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="ornek@mail.com"
              autocomplete="email"
            />
          </div>
          <div class="error-message" *ngIf="f['email'].touched && f['email'].errors">
            <span *ngIf="f['email'].errors['required']">Email gerekli</span>
            <span *ngIf="f['email'].errors['email']">Geçerli bir email adresi girin</span>
          </div>
        </div>
        
        <div class="form-group">
          <div class="label-row">
            <label for="password">Şifreniz</label>
            <a href="#" class="forgot-link">Şifremi unuttum</a>
          </div>
          <div class="input-wrapper" [class.error]="f['password'].touched && f['password'].errors">
            <i class="bi bi-lock"></i>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>
          <div class="error-message" *ngIf="f['password'].touched && f['password'].errors">
            <span *ngIf="f['password'].errors['required']">Şifre gerekli</span>
          </div>
        </div>
        
        <div class="form-group remember-me">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
            <span class="checkmark"></span>
            <span>Beni hatırla</span>
          </label>
        </div>
        
        <div class="form-actions">
          <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary">
            <div class="btn-content">
              <i *ngIf="!loading" class="bi bi-box-arrow-in-right"></i>
              <span *ngIf="loading" class="spinner"></span>
              <span>Giriş Yap</span>
            </div>
          </button>
        </div>
      </form>
      
      <div class="card-footer">
        <p>Hesabınız yok mu? <a routerLink="/auth/register" class="register-link">Kayıt Ol</a></p>
      </div>
    </div>
  </div>
</div>
